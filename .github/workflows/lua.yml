name: 构建Lua静态库

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone Lua source (LuaDist)
        run: |
          git clone --depth=1 https://github.com/LuaDist/lua.git lua-src
          cd lua-src
          ls -l Makefile

      - name: Build liblua.a
        working-directory: ./lua-src
        run: |
          make PLATFORM=linux
          if [ ! -f liblua.a ]; then
            echo "Error: liblua.a not generated!"
            exit 1
          fi
          ls -l liblua.a

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lua-static-linux
          path: |
            lua-src/liblua.a
            lua-src/*.h

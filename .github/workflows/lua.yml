name: 构建Lua静态库

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-x86:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable i386 architecture and install dependencies
        run: |
          # 启用 32 位架构支持
          sudo dpkg --add-architecture i386
          sudo apt-get update

          # 安装 32 位编译依赖
          sudo apt-get install -y \
            gcc \
            libc6-dev:i386 \
            make

      - name: Download Lua 5.4.6 source
        run: |
          wget https://www.lua.org/ftp/lua-5.4.6.tar.gz
          tar -xzf lua-5.4.6.tar.gz
          mv lua-5.4.6 lua-src

      - name: Build liblua.a for x86 (i686)
        working-directory: ./lua-src
        run: |
          make clean 2>/dev/null || true
          make generic \
            CC="gcc -m32" \
            AR="ar rcu" \
            RANLIB=ranlib \
            MYCFLAGS="-fPIC -m32" \
            MYLIBS="-lm"
          mkdir -p ../output/x86
          cp src/liblua.a ../output/x86/
          cp src/*.h ../output/x86/

      - name: Verify architecture
        run: |
          file output/x86/liblua.a

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lua-static-x86
          path: output/x86/

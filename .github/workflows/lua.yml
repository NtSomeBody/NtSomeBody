name: 构建Lua静态库

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-x86:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable i386 and install deps
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y gcc libc6-dev:i386 make

      - name: Download Lua 5.4.6
        run: |
          wget https://www.lua.org/ftp/lua-5.4.6.tar.gz
          tar -xzf lua-5.4.6.tar.gz
          mv lua-5.4.6 lua-src

      - name: Build liblua.a (x86 only, no executable)
        working-directory: ./lua-src
        run: |
          make -C src liblua.a \
            CC="gcc -m32" \
            AR="ar rcu" \
            RANLIB=ranlib \
            MYCFLAGS="-fPIC -m32 -DLUA_COMPAT_5_3" \
            MYLIBS="-lm"
          mkdir -p ../output/x86
          cp src/liblua.a src/*.h ../output/x86/

      - name: Verify
        run: |
          file output/x86/liblua.a

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lua-static-x86
          path: output/x86/

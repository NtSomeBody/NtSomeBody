name: 构建Lua静态库

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download and extract Lua source
        run: |
          wget https://www.lua.org/ftp/lua-5.4.6.tar.gz
          tar -xzf lua-5.4.6.tar.gz
          mv lua-5.4.6 lua-src

      - name: Build liblua.a
        working-directory: ./lua-src
        run: |
          make linux MYCFLAGS="-fPIC" MYLIBS="-lm"
          if [ ! -f src/liblua.a ]; then
            echo "Error: liblua.a not generated in src/!"
            exit 1
          fi
          ls -l src/liblua.a

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lua-static-linux
          path: |
            lua-src/src/liblua.a
            lua-src/src/*.h
